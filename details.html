<!DOCTYPE html>
<html lang="en">
<head id="header">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/loader.css">
</head>

<body id="#top" class="pageDetails">

    <!--
        - custom js link
      -->
    <script src="assets/js/script.js" type="module" defer></script>
    <script src="assets/js/searchPopup.js" type="module" defer></script>
    <script src="assets/js/details.js" type="module" defer></script>




    <div id="page-loader" class="cz-loader-container minimalist">
      <div class="cz-minimal-lens-ring"></div>
      <p class="cz-loader-text">CINE-ZENITH</p>
    </div>

    <div class="search-modal" id="search-modal">
      <h2 class="h3 section-title">CINE-ZENITH LIBRARY</h2>

      <div class="search-modal-content">
        <input type="search" name="search" placeholder="Search for movies and TV shows..." class="search-modal-input" id="search-modal-input">

        <ul class="search-results-list" id="search-results-list">
        </ul>
      </div>
    </div>

    <div class="search-overlay" id="search-overlay"></div>

    <!--
      - #HEADER
    -->
    <header id="menu" class="header"></header>


  <main>
    <article>

      <!-- 
        - #MOVIE DETAIL
      -->

      <section id="detail-banner" class="movie-detail">
        <div class="detail-backdrop-overlay"></div>
        <div class="container">

          <figure class="movie-detail-banner">

            <img id="detail-poster" src="" alt="CINE-ZENITH">

            <button class="play-btn">
              <ion-icon name="play-circle-outline"></ion-icon>
            </button>

          </figure>

          <div class="movie-detail-content">

            <p id="detail-status" class="detail-subtitle">New Episodes</p>

            <h1 id="detail-title" class="h1 detail-title">
              Free <strong>Guy</strong>
            </h1>

            <div class="meta-wrapper">

              <div class="badge-wrapper">
                <div id="detail-pg" class="badge badge-fill">PG 13</div>

                <div id="detail-hd" class="badge badge-outline">HD</div>
              </div>

              <div id="detail-genree" class="ganre-wrapper"> </div>

              <div class="date-time">

                <div id="detail-date">
                  <ion-icon name="calendar-outline"></ion-icon>

                  <span ></span>
                </div>

                <div id="detail-runtime-season">
                  <ion-icon name="time-outline"></ion-icon>
                  <span></span>
                </div>

              </div>

            </div>

            <div class="storyline" id="storyline">
              <h4 class="h4 title" data-i18n="headerStoryline"></h4>
              <p id="detail-overview"></p>
            </div>

            <div id="providers" class="watch-providers-container">

              <ul class="provider-list">

                <li class="provider-item" id="isProvide"></li>

              </ul>

            </div>

          </div>

        </div>
      </section>





      <!-- 
        - #MORE DETAILS
      -->

      <section class="details-more" style="position: relative; z-index: 2;">

        <!--
              Details Menu
           -->
        <div class="details-more-menu">
          <ul class="detalis-menu-list">

            <li class="details-menu-item details-credits">
              <a href="" class="active" id="details-credits"></a>
            </li>

            <li class="details-menu-item details-seasons">
              <a href="" id="details-seasons"></a>
            </li>

            <li class="details-menu-item details-media">
              <a href="" id="details-media"></a>
            </li>

            <li class="details-menu-item details-similarContent">
              <a href="" id="details-similarContent"></a>
            </li>

          </ul>
        </div>

        <div class="container">

          <!--
              Details Credits - Actors/Crew
           -->
          <div class="credits">
            <h3 class="h3 actor-title">OYUNCULAR</h3>
            <div class="actor-list actor-list-container-outer">

              <ul id="actorsList" class="actors-list"> </ul>

            </div>

            <h3 class="h3 crew-title" style="margin-top: 75px">SET EKİBİ</h3>
            <div class="actor-list actor-list-container-outer">

              <ul id="crewsList" class="actors-list"></ul>

            </div>
          </div>


          <!--
              Details Seasons
           -->

          <div class="seasons">
            <div class="seasons-container">
              <h3 data-i18n="section_seasons"></h3>

              <div class="season-list-wrapper">
              </div>

              <div id="episodes-container">
              </div>
            </div>
          </div>

          <!--
              Details Media
           -->

          <div class="media">
            <div class="media-container">
              <h3 data-i18n="moreDetailSectionMedia">Görseller</h3>

              <div class="main-image-display">
                <img id="main-backdrop-image" src="" alt="Ana Görsel">
                <div class="image-nav-arrows">
                  <button id="prev-image-btn" class="nav-arrow">&lt;</button>
                  <button id="next-image-btn" class="nav-arrow">&gt;</button>
                </div>
              </div>

              <div class="thumbnail-navigation-wrapper">
              </div>
            </div>

            <div id="lightbox-modal" class="lightbox-modal">
              <span class="close-lightbox">&times;</span>
              <div class="lightbox-content">
                <img id="lightbox-image" src="" alt="Büyütülmüş Görsel">
                <a class="lightbox-prev">&#10094;</a>
                <a class="lightbox-next">&#10095;</a>
              </div>
            </div>
          </div>

          <!--
              Details Similar Content
           -->

          <div class="similarContent">
            <div class="similar-content-container">
              <h3 data-i18n="moreDetailSectionSimilarContent">Benzer İçerikler</h3>

              <div class="similar-list-wrapper">
              </div>
            </div>
          </div>

        </div>
      </section>

    </article>
  </main>





    <!--
      - #FOOTER
    -->

    <footer id="footer" class="footer"></footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" id="data-go-top">
    <ion-icon name="chevron-up active"></ion-icon>
  </a>


  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
