<!DOCTYPE html>
<html lang="en">
<head id="header">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/loader.css">
</head>

<body id="top" class="pageHome">

    <!--
      - custom js link
    -->
    <script src="assets/js/script.js" type="module" defer></script>
    <script src="assets/js/apiList.js" type="module" defer></script>
    <script src="assets/js/language.js" type="module" defer></script>
    <script src="assets/js/movieScript.js" type="module" defer></script>
    <script src="assets/js/seriesScript.js" type="module" defer></script>
    <script src="assets/js/heroAndTrend.js" type="module" defer></script>
    <script src="assets/js/searchPopup.js" type="module" defer></script>
    <script src="assets/js/favorite.js" type="module" defer></script>




    <div id="page-loader" class="cz-loader-container minimalist">
        <div class="cz-minimal-lens-ring"></div>
        <p class="cz-loader-text">CINE-ZENITH</p>
    </div>

    <div class="search-modal" id="search-modal">
      <h2 class="h3 section-title" data-i18n="searchPopupSectionTitle"></h2>

      <div class="search-modal-content">
        <input type="search" name="search" placeholder="" data-i18n="searchPopupInputPlaceholder" data-i18n-attr="placeholder" class="search-modal-input" id="search-modal-input">

        <ul class="search-results-list" id="search-results-list">
        </ul>
      </div>
    </div>

    <div class="search-overlay" id="search-overlay"></div>

  <!-- 
    - #HEADER
  -->
  <header id="menu" class="header"></header>


  <main>
    <article>

      <!-- 
        - #HERO
      -->

      <section id="heroSection" class="hero">
        <div class="container">

          <div class="hero-content">

            <p id="hero-title" class="hero-subtitle"></p>

            <h1 id="hero-tagline" class="h1 hero-title">
              Unlimited <strong>Movie</strong>, TVs Shows, & More.
            </h1>

            <div class="meta-wrapper">

              <div class="badge-wrapper">
                <div class="badge badge-fill">MORE&MORE</div>

                <div class="badge badge-outline">HD</div>
              </div>

              <div id="hero-genres" class="ganre-wrapper">
                <a href="#">CINE,</a>

                <a href="#">ZENITH</a>
              </div>

              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>

                  <span id="hero-release-date">∞</span>
                </div>

                <div>
                  <ion-icon name="time-outline"></ion-icon>

                  <span id="hero-runtime">∞</span>
                </div>

                <div class="rating">
                  <ion-icon name="star"></ion-icon>
                  <span id="hero-rating">∞</span>
                </div>
              </div>

            </div>

            <button class="btn btn-primary" id="heroFavoriteButton">
              <ion-icon name="heart"></ion-icon>

              <span data-i18n="heroSectionFavoriteButton"></span>
            </button>

          </div>

        </div>
      </section>





      <!-- 
        - #ONTHEAIR
      -->

      <section class="onTheAir">
        <div class="container">

          <div class="flex-wrapper">

            <div class="title-wrapper">
              <p class="section-subtitle" data-i18n="onTheAirSectionSubtitle"></p>

              <h2 class="h2 section-title" data-i18n="onTheAirSectionTitle"> </h2>
            </div>

            <ul id="filterUpcomingList" class="filter-list">

              <li>
                <button id="on-the-air-movies" class="filter-btn onTheAir" data-i18n="onTheAirSectionMoviesButton"></button>
              </li>

              <li>
                <button id="on-the-air-series" class="filter-btn" data-i18n="onTheAirSectionSeriesButton"></button>
              </li>

            </ul>


          </div>

          <!--
            - ONTHEAIR LIST SECTION
          -->
          <ul id="on-the-air-list" class="horizontal-scroll-list"></ul>

          <button class="more-btn" data-i18n="sectionMoreButton"></button>

        </div>
      </section>





      <!-- 
        - #SERVICE
      -->

      <section class="service">
        <div class="container">

          <div class="service-intro-block">
            <p class="service-subtitle" data-i18n="serviceSectionSubtitle"></p>
            <h2 class="h2 service-title" data-i18n="serviceSectionTitle"></h2>
            <p class="service-text" data-i18n="serviceSectionText"></p>
          </div>

          <ul class="service-feature-grid">

            <li class="service-card">
              <div class="card-icon">
                <ion-icon name="flame-outline"></ion-icon>
              </div>
              <h3 class="h3 card-title card-one-title" data-i18n="serviceSectionCardTitleOne"></h3>
              <p class="card-text card-one-text" data-i18n="serviceSectionCardTextOne"> </p>
            </li>

            <li class="service-card">
              <div class="card-icon">
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <h3 class="h3 card-title card-two-title" data-i18n="serviceSectionCardTitleTwo"></h3>
              <p class="card-text card-two-text" data-i18n="serviceSectionCardTextTwo"> </p>
            </li>

            <li class="service-card">
              <div class="card-icon">
                <ion-icon name="sync-outline"></ion-icon>
              </div>
              <h3 class="h3 card-title card-three-title" data-i18n="serviceSectionCardTitleThree"></h3>
              <p class="card-text card-three-text" data-i18n="serviceSectionCardTextThree"></p>
            </li>

            <li class="service-card tmdb-card">
              <h3 class="h3 card-title tmdb-card-title" data-i18n="serviceSectionTMDbCardTitle"></h3>
              <p class="card-text tmdb-card-text" data-i18n="serviceSectionTMDbCardText"></p>
              <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer" class="tmdb-attribution">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="TMDb Logo" class="tmdb-logo">
              </a>
            </li>
          </ul>

          <div class="service-cta-wrapper">
            <div class="service-cta-content">
              <h3 class="cta-title" data-i18n="serviceSectionCtaTitle"></h3>
              <p class="cta-text" data-i18n="serviceSectionCtaText"></p>
            </div>
            <a href="#" class="btn btn-primary service-read-more" data-i18n="serviceSectionCtaButtonText"></a>
          </div>

        </div>
      </section>





      <!-- 
        - #TOP RATED
      -->

      <section class="top-rated">
        <div class="container">

          <p class="section-subtitle" data-i18n="topRatedSectionSubtitle"></p>

          <h2 class="h2 section-title" data-i18n="topRatedSectionTitle"></h2>

          <ul id="filterTopRatedList" class="filter-list">

            <li>
              <button id="top-rated-movies" class="filter-btn onTopRated" data-i18n="topRatedSectionMoviesButton"></button>
            </li>

            <li>
              <button id="top-rated-series" class="filter-btn" data-i18n="topRatedSectionSeriesButton"></button>
            </li>

          </ul>

          <!--
            TOP RATED MOVIE LIST
          -->
          <ul id="toprated-list" class="horizontal-scroll-list"></ul>

          <button class="more-btn" data-i18n="sectionMoreButton"></button>

        </div>
      </section>





      <!-- 
        - #TRENDING WEEK
      -->

      <section class="tv-series">
        <div class="container">

          <p class="section-subtitle" data-i18n="trendingWeekSectionSubtitle"></p>

          <h2 class="h2 section-title" data-i18n="trendingWeekSectionTitle"></h2>

          <ul id="trending-list" class="horizontal-scroll-list"></ul>

        </div>
      </section>





      <!-- 
        - #CTA
      -->

      <section class="cta">
        <div class="container">

          <div class="title-wrapper">
            <h2 class="cta-title" data-i18n="homePageSearchSectionTitle"></h2>
            <p class="cta-text" data-i18n="homePageSearchSectionText"> </p>
          </div>

          <button class="btn" id="cta-search-open-btn">
            <ion-icon name="search-outline"></ion-icon>
            <span data-i18n="homePageSearchSectionButton"></span>
          </button>

        </div>
      </section>

    </article>
  </main>





  <!-- 
    - #FOOTER
  -->

  <footer id="footer" class="footer"></footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" id="data-go-top">
    <ion-icon name="chevron-up"></ion-icon>
  </a>




  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
